<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="../js/vue.js"></script>
	<title>hello vue</title>
</head>
<body>

	<!-- 容器与Vue实例是一一对应的 -->
	<div id="root"> <!-- 这个容器里的代码被称为vue模板 -->
		<!-- {{}}是插值对象 --> 
		<!-- 插值对象里是JS的表达式，比如1+1-->
		<!-- JS表达式能产生一个值，而一般的JS语句，比如if和for只是控制程序走向，不产生值 -->
		<h1>Hello {{ name }}, now is {{Date.now()}}</h1> 

	</div>

	<script type="text/javascript">
		Vue.config.productionTip = false
		const x = new Vue({ // 传参是配置对象
			el: '#root', // 指定作用到哪个容器上，通常使用css选择器
			data: { // data 先写成对象的形式，后面应该是函数的形式
				name: 'mmq'
			}
		}) 
	</script>
</body>
</html>
