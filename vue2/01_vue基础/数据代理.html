<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="../js/vue.js"></script>
	<title>Object.defineProperty</title>
</head>
<body>
	<div id="root">
	</div>

	<script type="text/javascript">
		let person = {
			name: 'mmm',
			gender: 'male'
		}

		let number = 18

		Object.defineProperty(person, 'age', {
			// value: 18,
			// enumerable: true, // 控制属性是否可被枚举或被遍历
			// writable: true, // 控制属性是否可被修改，默认是false
			// configurable: true, // 控制属性是否可被删除


			// 当有人读取age属性时，get函数（getter）就会被调用
			get: function() {
				return number
			},
			// 当有人修改age属性且值是value时，set函数（setter）被调用
			set(value){
				number = value
			}
		})

		console.log(person)

		// console.log(Object.keys(person))
	</script>
</body>
</html>
