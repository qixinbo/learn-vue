<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="../js/vue.js"></script>
	<title>hello vue</title>
</head>
<body>
	<div id="root">
		<form @submit.prevent="demo">
			账号：<input type="text" v-model.trim="account"> <br/> <!-- 去掉前后空格 -->
			密码：<input type="password" v-model="password">  <br/>
			年龄：<input type="number" v-model.number="age" name=""> <br> <!-- v-model修饰符 -->
			性别：
			男：<input type="radio" name="sex" v-model="sex" value="male">
			女：<input type="radio" name="sex" v-model="sex" value="female"> <br>
			爱好：
			学习：<input type="checkbox" name="" v-model="hobby" value="study">
			打游戏：<input type="checkbox" name="" v-model="hobby" value="game">
			吃饭：<input type="checkbox" name="" v-model="hobby" value="eat">
			<br>
			所属小区：
			<select v-model="city">
				<option value="">请选择小区</option>
				<option value="beijing">北京</option>
				<option value="shanghai">上海</option>
			</select>
			<br>
			其他信息：
			<textarea v-model.lazy="other"></textarea> <!-- 失去角点后收集 -->
			<br>
			<input type="checkbox" name="" v-model="accept"> 阅读并接受<a href="http://bing.com">《用户协议》</a>
			<br>
			<button>提交</button>
		</form>
	</div>

	<script type="text/javascript">
		Vue.config.productionTip = false
		const x = new Vue({ 
			el: '#root', 
			data: { 
				account: 'mmq',
				password: "",
				age: 18,
				sex: "female",
				hobby: [], // hobby初始值一定是数组
				city:"beijing",
				other: "",
				accept: "",
			},
			methods:{
				demo(){
					console.log(JSON.stringify(this._data)) // 不建议，建议将上述数据都封在userinfo对象中
				}
			}
		}) 
	</script>
</body>
</html>
